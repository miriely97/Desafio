<!DOCTYPE html>
<!--
-->
<html>
    <head>
        <title>Dados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.mask.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js" ></script>
		<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>

		<script type="text/javascript">
		$(document).ready(function(){
			$('#telefone').mask("00-00000000")
		});
			$("#cSim").click(function(){
				$("#facebook, #linkedIn, #instagram, #quais").show();
			});
			$("#cNao").click(function(){
				$("#facebook, #linkedIn, #instagram, #quais").hide();
			});
			$(document).ready(function(){
				$('#telefone').mask("00-00000000")
			});
			$(document).ready(function(){
				$("#formDados").validate({
					rules:{
						nome: {
							required: true,
							maxlength: 100,
							minlength: 10,
							minWords: 2
						},
					},
				}),
			});
		</script>
    </head>
    <body>
		<div class="container">
			<form action="http://localhost:8080" id="formDados" method="post" onsubmit="return validaFormulario();">
				<legend>Dados</legend>
					<p><label for="cNome">Nome:</label><input type="text" name="nome" id="nome"/></p>
					<p><label for="cTel">Telefone:</label><input type="text" name="telefone" id="telefone" placeholder="99-99999999" required="required"/></p>
				
					<label for="conheceu">Como nos conheceu:</label>
					<select name="conheceu">
						<option>TV</option>
						<option>Internet</option>
						<option>Outros</option>
					</select>
					<p>
					<br><label>Possui rede social:</label><br>
					<input type="radio" name="redeSocial" id="cSim" value="sim" checked="checked">
					<label for="sim">Sim</label>
					<input type="radio" name="redeSocial" id="cNao" value="não">
					<label for="não">Não</label></p>
				
					<label id="quais">Quais:</label><br>
					<input type="checkbox" name="quaisRedes" id="facebook" value="facebook"><label id="facebook" for="facebook">Facebook</label><br>
					<input type="checkbox" name="quaisRedes" id="linkedIn" value="linkedIn">
					<label id="linkedIn" for="linkedIn">LinkedIn</label><br>
					<input type="checkbox" name="quaisRedes" id="instagram" value="instagram">
					<label id="instagram" for="instagram">Instagram</label><br>
				
					<input type="submit" [disabled]="!formDados.valid"/>
				
			</form>
		</div>
	</body>
</html>
